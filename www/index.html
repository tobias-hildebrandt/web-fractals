<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>fractals</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
  <noscript>This page contains WebAssembly and JavaScript content, please enable JavaScript in your browser.</noscript>
  <h2>Mandelbrot Generator</h2>
  <a href="https://github.com/tobias-hildebrandt/web-fractals">
    <img src="https://img.shields.io/github/stars/tobias-hildebrandt/web-fractals?style=social"
      alt="Check it out on GitHub!" />
  </a>
  <a href="https://github.com/tobias-hildebrandt/web-fractals">
    <img src="https://img.shields.io/github/last-commit/tobias-hildebrandt/web-fractals" alt="Last commit" />
  </a>
  <div>Drag on the canvas to select an area or use the input boxes.</div>
  <div><br></div>
  <div>Status:</div>
  <div id="status">loading...</div>
  <form id="inputs">
    <table>
      <tr>
        <td>
          <label for="start-real">Start Real</label>
        </td>
        <td>
          <input type="number" id="start-real" name="start-real" value="-2.5" step="0.00000000000000000000001">
        </td>
        <td>
          <label for="end-real">End Real</label>
        </td>
        <td>
          <input type="number" id="end-real" name="end-real" value="2.5" step="0.00000000000000000000001">
        </td>
      </tr>
      <tr>
        <td>
          <label for="start-imag">Start Imaginary</label>
        </td>
        <td>
          <input type="number" id="start-imag" name="start-imag" value="-2.5" step="0.00000000000000000000001">
        </td>
        <td>
          <label for="end-imag">End Imaginary</label>
        </td>
        <td>
          <input type="number" id="end-imag" name="end-imag" value="2.5" step="0.00000000000000000000001">
        </td>
      </tr>
      <tr>
        <td>
          <label for="canvas-width">Canvas Width</label>
        </td>
        <td>
          <input type="number" id="canvas-width" name="canvas-width" min="100" max="10000" value="500" step="1">
        </td>
        <td>
          <label for="canvas-height">Canvas Height</label>
        </td>
        <td>
          <input type="number" id="canvas-height" name="canvas-height" min="100" max="10000" value="500" step="1">
        </td>
      </tr>
      <tr>
        <td>
          <div id="area-ratio-label">Area Ratio</div>
        </td>
        <td>
          <div id="area-ratio"></div>
        </td>
        <td>
          <div id="canvas-ratio-label">Canvas Ratio</div>
        </td>
        <td>
          <div id="canvas-ratio"></div>
        </td>
      </tr>
      <tr>
        <td>
          <label for="max-iter">Max Iterations</label>
        </td>
        <td>
          <input type="number" id="max-iter" name="max-iter" min="0" max="5000" value="2000" step="100">
        </td>
        <td>
          <label for="keep-ratio">Keep Ratio?</label>
        </td>
        <td>
          <input type="checkbox" id="keep-ratio" name="keep-ratio" checked>
        </td>
      </tr>
    </table>
  </form>
  <div id="button-holder">
    <button id="start" disabled>M A N D L E B R O T</button>
  </div>

  <div id="viewport">
    <canvas id="fractal-canvas" height=200px></canvas>
    <canvas id="drag-canvas" height=200px></canvas>
    <div id="dummy"></div>
  </div>

  <script src="./bundle.js"></script>
</body>

</html>
